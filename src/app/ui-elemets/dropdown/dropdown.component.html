<ab-page-grid>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-title">Dropdown</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4>Single Select Dropdown</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-xl-3">
                            <!-- (qhSelect)="getDropdownValue($event)" -->
                            <ab-dropdown [multipleSelect]="true" [options]="dropdownData"
                                (qhClick)="getDropdownValue($event)" placeholderLabel="Select Option "></ab-dropdown>
                        </div>
                        <!-- <div class="col-xl-3">
                                        <ab-dropdown></ab-dropdown>
                                    </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</ab-page-grid>
