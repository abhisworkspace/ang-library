<div class="container-fluid">
    <div class="row">
        <header class="navbar navbar-dark flex-md-nowrap p-0 shadow-sm fixed-top bg-white">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-dark" href="#">Company name</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav">
                <div class="nav-item">
                    <div class="form-check form-switch  ms-auto">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                            (change)="switchTheme($event)">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox
                            input</label>
                    </div>
                </div>
            </div>
        </header>
    </div>
</div>
<main [ngClass]="{ expand: isOpen, minimize: !isOpen }">
    <nav id="sidebar">
        <ul class="">
            <li class="nav-item" *ngFor="let item of navigation;">
                <a class="nav-link active" aria-current="page" routerLink="{{item.path}}">
                    <span data-feather="home" class="align-text-bottom"></span>
                    {{item.name}}
                </a>
            </li>
        </ul>
    </nav>
    <div class="main-content" [ngClass]="{
        'main-content-expand': isOpen,
        'main-content-minimize': !isOpen
      }">
        <router-outlet> </router-outlet>
    </div>
</main>
